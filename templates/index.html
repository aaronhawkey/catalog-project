<h1>Catalog App</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<a href="/login">Login</a>
<a href="/register">Make an Accout</a>
<a href="/logout">Logout</a>
<a href="/catalog/items/new">New Item</a>
<a href="/catalog/categories/new">New Category</a>
