{% include 'partials/header.html' %}
<h1>Items under: {{category.name}}</h1>

{%if 'user_id' in session%}
    {%if category.user_id == session['user_id']%}
    <a href="{{url_for('editCategory', category = category.name)}}">Edit Category</a>
{%endif%}
{%endif%}

<hr>
{%for item in items%}

<a href="{{url_for('getItem', name = item.category.name, title = item.title)}}">{{item.title}}</a>

<br>
<br>
{%endfor%}
{%include 'partials/footer.html'%}
