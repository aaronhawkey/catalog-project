{% include 'partials/header.html' %}
<div class="conatiner">
    <h1 class="heading">Are you sure you wish to delete {{item.title}}?</h1>
</div>
<div class="container">
    <a class="btn btn-outline-primary"href="{{url_for('getItem', name = item.category.name, title = item.title)}}">Back</a>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="{{url_for('deleteItem', catName = item.category.name, itemName = item.title)}}" method="POST">
                
                <input type="hidden" name="itemID" value="{{item.id}}">
                <input type="submit" class="btn btn-danger" id="delete" name="delete" value="Delete">
            </form>
        </div>
    </div>
</div>

{%include 'partials/footer.html'%}
