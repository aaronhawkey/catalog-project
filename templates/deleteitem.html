<h1>Are you sure you wish to delete {{item.title}}?</h1>

<a href="{{url_for('getItem', name = item.category.name, title = item.title)}}">Back</a>



<form action="{{url_for('deleteItem', catName = item.category.name, itemName = item.title)}}" method="POST">
    <input type="hidden" name="itemID" value="{{item.id}}">
    <input type="submit" id="delete" name="delete" value="Delete">
</form>
