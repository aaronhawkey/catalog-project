{% include 'partials/header.html' %}
<h1 class="heading">Create new Item</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="{{url_for('createItem')}}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Description goes here..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" class="form-control">
                        {%for category in categories%}
                        <option value="{{category.name}}" name="{{category.name}}">{{category.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Create">
                

            </form>
        </div>
    </div>
</div>
{%include 'partials/footer.html'%}
